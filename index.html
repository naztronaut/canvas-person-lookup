<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <title>Canvas User Lookup - Email Fetch</title>
<!--    custom files relative to easyprogramming.net/canvas/-->
    <link rel="stylesheet" href="code/efetch/includes/style.css" />
    <script src="code/efetch/includes/script.js"></script>
</head>

<body>
    <div class="container">
	<div id="menu"></div>
    <div id="environment"></div>
        <div class="row">
            <div class="col-sm-12">
                <form id="myForm" role="form">
                    <div class="form-group">
                        <div class="row">
                        <label for="apiKey" class="col-sm-2 control-label">API Key:</label>
                        <div class="col-sm-9"><input class="form-control" type="text" id="apiKey" name="apiKey"  autocomplete="off"/></div>
                            </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                        <label for="domain" class="col-sm-2 control-label">Domain:</label>
                        <div class="col-sm-9"><input class="form-control" type="text" id="domain" name="domain" placeholder="xxxxxx.instructure.com (do not include .instructure.com)" autocomplete="off"/></div></div>
                    </div>
                    
                    <div class="form-group">
                        <div class="row">
                        <label for="text" class="col-sm-2 control-label">Input:</label>
                        <div class="col-sm-9"><textarea name="text" id="text" class="form-control" rows='5'></textarea></div></div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                        <label for="showName">Name: </label>
                        <input type="checkbox" id="showName"/>
                        <label for="showId"> | SIS ID: </label>
                        <input type="checkbox" id="showId"/>
                        <label for="showEmail"> | Email: </label>
                        <input type="checkbox" checked id="showEmail"/>
                        </div>
                        <button class="btn btn-default" id="submit">Submit</button> <img src="code/efetch/includes/spinner50.gif" id="spinner" />
                    </div>
                </form>
            </div>
        </div>
        <div class="row header">
            <div class="col-sm-12">
                <div id="output"></div>
            </div>
            <div class="col-sm-12">
                <div id="multiples"></div>
            </div>
        </div>
    </div>
</body>
</html>
